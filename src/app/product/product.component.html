<div class="nav">
    <i class="bi bi-shop">ShopEase</i>
    <input type="text" class="search" placeholder="search for item" [(ngModel)]="term">
    <i class="bi bi-search" style="background-color: white;color: gray;font-size: large;margin-left: 2px;width: 25px;" (click)="filterproducts()"></i>
    <i class="bi bi-cart3" id="cart">Cart</i>
    <i class="bi bi-gear-fill" id="admin" routerLink="/admin">Admin</i>
    <i class="bi bi-box-arrow-in-right" id="logout" (click)="logout()">Logout</i>
</div>
<div class="top">
    <h1 > Welcome to ShopEase</h1>
    <h3 class="text1">Discover amazing products at unbeatable prices </h3>

</div>
<div class="parent">
    <div class="left">

        <h2><i class="bi bi-funnel"></i>Filters</h2>
        <hr>
        <h3>Sort BY</h3>
        <select [(ngModel)]="sortOption" (change)="sortproducts()">
            <option value="">Sort By</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
            <option value="a-z">Name: A to Z</option>
            <option value="z-a">Name: Z to A</option>
            <option value="recent">Recently Added</option>
        </select>
        <h3>Items per page</h3>
        <select id="items" [(ngModel)]="limit" (change)="limitproducts()" style="width: 150px;">
            <option value="5">5 Items</option>
            <option value="10">10 Items</option>
            <option value="15">15 Items</option>
            <option value="20">20 Items</option>
            <option value="30">30 Items</option>
            <option value="50">50 Items</option>
        </select> <br>
        <button class="btn btn-danger" style="margin-top: 10px;">Clear filters</button>

</div>
    <div class="right">
        <div class="child" *ngFor="let product of products">
            <img src="{{product.imageUrl}}" alt="">
            <div class="rating">{{product.rating}}</div>
            <h3>{{product.name}}</h3>
            <p>{{product.category}}</p>
            <h4> Rs {{product.price | currency:'INR'}} </h4>
            <button class="b1 btn-primary" routerLink="/productdetails/{{product._id}}"><i class="bi bi-eye"></i>view</button>
            <button class="btn btn-primary">Add to cart</button>

        </div>


    </div>
